<!DOCTYPE html>
<html>
<head>
    <title>Admin Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test { background: #f0f0f0; padding: 20px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Admin Login Test</h1>
    
    <div class="test">
        <h2>Test 1: Admin Credentials</h2>
        <p>Email: admin@permitpro.com</p>
        <p>Password: admin123</p>
        <p id="test1-result">Testing...</p>
    </div>
    
    <div class="test">
        <h2>Test 2: Main App</h2>
        <p><a href="/" target="_blank">Open Main App</a></p>
        <p>Look for "Admin Login" button on the login page</p>
    </div>
    
    <script>
        // Test admin credentials
        const email = 'admin@permitpro.com';
        const password = 'admin123';
        
        const emailMatch = email === 'admin@permitpro.com';
        const passwordMatch = password === 'admin123';
        const bothMatch = emailMatch && passwordMatch;
        
        const result = document.getElementById('test1-result');
        if (bothMatch) {
            result.innerHTML = '✅ Admin credentials are correct';
            result.parentElement.className = 'test success';
        } else {
            result.innerHTML = '❌ Admin credentials are incorrect';
            result.parentElement.className = 'test error';
        }
    </script>
</body>
</html>
