<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="checkmarkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#1e40af" stroke-width="8"/>
  
  <!-- Main building structure -->
  <g transform="translate(156, 156)">
    <rect x="0" y="80" width="200" height="120" fill="url(#buildingGradient)" stroke="#d97706" stroke-width="4" rx="8"/>
    
    <!-- Windows -->
    <rect x="20" y="100" width="30" height="25" fill="#ffffff" stroke="#d97706" stroke-width="2" rx="2"/>
    <rect x="70" y="100" width="30" height="25" fill="#ffffff" stroke="#d97706" stroke-width="2" rx="2"/>
    <rect x="120" y="100" width="30" height="25" fill="#ffffff" stroke="#d97706" stroke-width="2" rx="2"/>
    <rect x="170" y="100" width="30" height="25" fill="#ffffff" stroke="#d97706" stroke-width="2" rx="2"/>
    
    <!-- Door -->
    <rect x="85" y="140" width="30" height="60" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2" rx="2"/>
    
    <!-- Roof -->
    <polygon points="0,80 100,40 200,80" fill="#dc2626" stroke="#b91c1c" stroke-width="4"/>
  </g>
  
  <!-- Permit document with checkmark -->
  <g transform="translate(320, 180)">
    <!-- Document background -->
    <rect x="0" y="0" width="120" height="140" fill="#ffffff" stroke="#6b7280" stroke-width="3" rx="8"/>
    
    <!-- Document lines -->
    <line x1="15" y1="25" x2="105" y2="25" stroke="#d1d5db" stroke-width="2"/>
    <line x1="15" y1="35" x2="105" y2="35" stroke="#d1d5db" stroke-width="2"/>
    <line x1="15" y1="45" x2="105" y2="45" stroke="#d1d5db" stroke-width="2"/>
    <line x1="15" y1="55" x2="105" y2="55" stroke="#d1d5db" stroke-width="2"/>
    <line x1="15" y1="65" x2="105" y2="65" stroke="#d1d5db" stroke-width="2"/>
    <line x1="15" y1="75" x2="105" y2="75" stroke="#d1d5db" stroke-width="2"/>
    <line x1="15" y1="85" x2="105" y2="85" stroke="#d1d5db" stroke-width="2"/>
    <line x1="15" y1="95" x2="105" y2="95" stroke="#d1d5db" stroke-width="2"/>
    <line x1="15" y1="105" x2="105" y2="105" stroke="#d1d5db" stroke-width="2"/>
    <line x1="15" y1="115" x2="105" y2="115" stroke="#d1d5db" stroke-width="2"/>
    
    <!-- Large checkmark -->
    <circle cx="30" cy="70" r="12" fill="url(#checkmarkGradient)"/>
    <path d="M 25 70 L 28 73 L 35 66" stroke="#ffffff" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Permit stamp/seal -->
  <g transform="translate(200, 320)">
    <circle cx="56" cy="56" r="50" fill="none" stroke="#dc2626" stroke-width="6"/>
    <circle cx="56" cy="56" r="40" fill="none" stroke="#dc2626" stroke-width="2"/>
    
    <!-- Stamp text -->
    <text x="56" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">PERMIT</text>
    <text x="56" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">APPROVED</text>
  </g>
</svg> 