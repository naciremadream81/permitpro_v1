version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Setting up static site..."
        - ls -la
        - echo "Files in public directory:"
        - ls -la public/
    build:
      commands:
        - echo "Static site ready on `date`"
        - echo "Final file structure:"
        - find . -type f -name "*.html"
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
