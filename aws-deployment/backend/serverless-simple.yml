service: permitpro-backend

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs20.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}
  
  environment:
    NODE_ENV: ${self:provider.stage}
    JWT_SECRET: permitpro-jwt-secret-key-2024
    JWT_EXPIRES_IN: '7d'

functions:
  # Health check
  health:
    handler: handler.health
    events:
      - http:
          path: /health
          method: GET
          cors: true

  # Main API
  api:
    handler: handler.api
    events:
      - http:
          path: /{proxy+}
          method: ANY
          cors: true

plugins:
  - serverless-offline