<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="checkmarkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#1e40af" stroke-width="8"/>
  
  <!-- Building/Construction element -->
  <g transform="translate(156, 156)">
    <!-- Main building structure -->
    <rect x="0" y="80" width="200" height="120" fill="url(#buildingGradient)" stroke="#d97706" stroke-width="4" rx="8"/>
    
    <!-- Windows -->
    <rect x="20" y="100" width="30" height="25" fill="#ffffff" stroke="#d97706" stroke-width="2" rx="2"/>
    <rect x="70" y="100" width="30" height="25" fill="#ffffff" stroke="#d97706" stroke-width="2" rx="2"/>
    <rect x="120" y="100" width="30" height="25" fill="#ffffff" stroke="#d97706" stroke-width="2" rx="2"/>
    <rect x="170" y="100" width="30" height="25" fill="#ffffff" stroke="#d97706" stroke-width="2" rx="2"/>
    
    <!-- Door -->
    <rect x="85" y="140" width="30" height="60" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2" rx="2"/>
    
    <!-- Roof -->
    <polygon points="0,80 100,40 200,80" fill="#dc2626" stroke="#b91c1c" stroke-width="4"/>
    
    <!-- Chimney -->
    <rect x="140" y="50" width="15" height="30" fill="#dc2626" stroke="#b91c1c" stroke-width="2"/>
  </g>
  
  <!-- Permit/Checklist document -->
  <g transform="translate(320, 120)">
    <!-- Document background -->
    <rect x="0" y="0" width="140" height="180" fill="#ffffff" stroke="#6b7280" stroke-width="3" rx="8"/>
    
    <!-- Document lines -->
    <line x1="15" y1="25" x2="125" y2="25" stroke="#d1d5db" stroke-width="2"/>
    <line x1="15" y1="35" x2="125" y2="35" stroke="#d1d5db" stroke-width="2"/>
    <line x1="15" y1="45" x2="125" y2="45" stroke="#d1d5db" stroke-width="2"/>
    <line x1="15" y1="55" x2="125" y2="55" stroke="#d1d5db" stroke-width="2"/>
    <line x1="15" y1="65" x2="125" y2="65" stroke="#d1d5db" stroke-width="2"/>
    <line x1="15" y1="75" x2="125" y2="75" stroke="#d1d5db" stroke-width="2"/>
    <line x1="15" y1="85" x2="125" y2="85" stroke="#d1d5db" stroke-width="2"/>
    <line x1="15" y1="95" x2="125" y2="95" stroke="#d1d5db" stroke-width="2"/>
    <line x1="15" y1="105" x2="125" y2="105" stroke="#d1d5db" stroke-width="2"/>
    <line x1="15" y1="115" x2="125" y2="115" stroke="#d1d5db" stroke-width="2"/>
    <line x1="15" y1="125" x2="125" y2="125" stroke="#d1d5db" stroke-width="2"/>
    <line x1="15" y1="135" x2="125" y2="135" stroke="#d1d5db" stroke-width="2"/>
    <line x1="15" y1="145" x2="125" y2="145" stroke="#d1d5db" stroke-width="2"/>
    <line x1="15" y1="155" x2="125" y2="155" stroke="#d1d5db" stroke-width="2"/>
    
    <!-- Checkmarks -->
    <g fill="url(#checkmarkGradient)">
      <circle cx="25" cy="25" r="6"/>
      <circle cx="25" cy="45" r="6"/>
      <circle cx="25" cy="65" r="6"/>
      <circle cx="25" cy="85" r="6"/>
      <circle cx="25" cy="105" r="6"/>
      <circle cx="25" cy="125" r="6"/>
      <circle cx="25" cy="145" r="6"/>
    </g>
    
    <!-- Checkmark symbols -->
    <g stroke="#ffffff" stroke-width="2" fill="none">
      <path d="M 20 25 L 23 28 L 30 21"/>
      <path d="M 20 45 L 23 48 L 30 41"/>
      <path d="M 20 65 L 23 68 L 30 61"/>
      <path d="M 20 85 L 23 88 L 30 81"/>
      <path d="M 20 105 L 23 108 L 30 101"/>
      <path d="M 20 125 L 23 128 L 30 121"/>
      <path d="M 20 145 L 23 148 L 30 141"/>
    </g>
  </g>
  
  <!-- Permit stamp/seal -->
  <g transform="translate(200, 320)">
    <circle cx="56" cy="56" r="50" fill="none" stroke="#dc2626" stroke-width="6"/>
    <circle cx="56" cy="56" r="40" fill="none" stroke="#dc2626" stroke-width="2"/>
    
    <!-- Stamp text -->
    <text x="56" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">PERMIT</text>
    <text x="56" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">APPROVED</text>
    <text x="56" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#dc2626">2024</text>
  </g>
  
  <!-- Construction crane arm -->
  <g transform="translate(80, 80)">
    <!-- Crane base -->
    <rect x="0" y="0" width="8" height="60" fill="#374151" stroke="#1f2937" stroke-width="1"/>
    
    <!-- Crane arm -->
    <rect x="8" y="10" width="80" height="6" fill="#374151" stroke="#1f2937" stroke-width="1"/>
    
    <!-- Crane hook -->
    <circle cx="85" cy="13" r="4" fill="#6b7280" stroke="#374151" stroke-width="1"/>
    <line x1="85" y1="17" x2="85" y2="25" stroke="#6b7280" stroke-width="2"/>
    <line x1="80" y1="25" x2="90" y2="25" stroke="#6b7280" stroke-width="2"/>
  </g>
  
  <!-- Safety helmet -->
  <g transform="translate(380, 200)">
    <ellipse cx="30" cy="30" rx="25" ry="20" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
    <ellipse cx="30" cy="30" rx="20" ry="15" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
    
    <!-- Helmet brim -->
    <path d="M 5 30 Q 15 35 30 35 Q 45 35 55 30" fill="none" stroke="#f59e0b" stroke-width="3"/>
  </g>
</svg> 